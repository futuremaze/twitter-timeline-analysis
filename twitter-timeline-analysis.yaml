AWSTemplateFormatVersion: 2010-09-09
Description: Building an Environment for Analyzing Twitter Timeline with  Amazon Comprehend.

Parameters:
  ConsumerApiKey:
    Description: Twitter App API key.
    Type: String
    NoEcho: True

  ConsumerApiSecret:
    Description: Twitter App Secret key.
    Type: String
    NoEcho: True

  AccessToken:
    Description: Twitter App Access token.
    Type: String
    NoEcho: True

  AccessTokenSecret:
    Description: Twitter App Access token secret.
    Type: String
    NoEcho: True

  ApplicationName:
    Description: Name of the application for naming or tagging AWS resources created by this solution
    Type: String
    Default: Twitter-Timeline-Dashboard

  VpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.193.0.0/16
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'

  PublicSubnet1CIDR:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
    Type: String
    Default: 10.193.10.0/24
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Twitter App
        Parameters:
          - ConsumerApiKey
          - ConsumerApiSecret
          - AccessToken
          - AccessTokenSecret

      - Label:
          default: VPC
        Parameters:
          - ApplicationName
          - VpcCIDR
          - PublicSubnet1CIDR

Resources:
  DataStoreS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      Tags:
        - Key: Project
          Value: twitter-timeline-analysis

  TwitterDashboardFirehoseRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: TwitterDashboard-Firehose
      Description: Role to upload data of Twitter Timeline from Kinesis Firehose to S3 bucket.
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - firehose.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - !Ref TwitterDashboardFirehosePolicy
      Tags:
        - Key: Project
          Value: twitter-timeline-analysis

  TwitterDashboardFirehosePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: TwitterDashboard-Firehose-Policy
      Description: Allow to upload data of Twitter Timeline from Kinesis Firehose to S3 bucket.
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - "s3:AbortMultipartUpload"
              - "s3:GetBucketLocation"
              - "s3:GetObject"
              - "s3:ListBucket"
              - "s3:ListBucketMultipartUploads"
              - "s3:PutObject"
            Resource:
              - !Sub "${DataStoreS3Bucket.Arn}"
              - !Sub "${DataStoreS3Bucket.Arn}/*"
          - Effect: Allow
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
              - "logs:DescribeLogStreams"
            Resource:
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/kinesisfirehose/*"

  TwitterDashboardRaw:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      DeliveryStreamName: Twitter-Dashboard-Raw
      DeliveryStreamType: DirectPut
      S3DestinationConfiguration:
        BucketARN: !Sub ${DataStoreS3Bucket.Arn}
        Prefix: raw/
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 5
        RoleARN: !Sub ${TwitterDashboardFirehoseRole.Arn}

  TwitterDashboardSentiment:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      DeliveryStreamName: Twitter-Dashboard-Sentiment
      DeliveryStreamType: DirectPut
      S3DestinationConfiguration:
        BucketARN: !Sub ${DataStoreS3Bucket.Arn}
        Prefix: sentiment/
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 5
        RoleARN: !Sub ${TwitterDashboardFirehoseRole.Arn}

  TwitterDashboardEntities:
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      DeliveryStreamName: Twitter-Dashboard-Entities
      DeliveryStreamType: DirectPut
      S3DestinationConfiguration:
        BucketARN: !Sub ${DataStoreS3Bucket.Arn}
        Prefix: entities/
        BufferingHints:
          IntervalInSeconds: 60
          SizeInMBs: 5
        RoleARN: !Sub ${TwitterDashboardFirehoseRole.Arn}

  TwitterAPISecrets:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: TwitterAPI-Secrets
      Description: Secrets of Twitter App.
      SecretString: !Sub |
        {
          "ConsumerApiKey": "${ConsumerApiKey}",
          "ConsumerApiSecret": "${ConsumerApiSecret}",
          "AccessToken": "${AccessToken}",
          "AccessTokenSecret": "${AccessTokenSecret}"
        }
      Tags:
        - Key: Project
          Value: twitter-timeline-analysis

  # vpc_and_iam.yaml から転記
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Ref ApplicationName

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Ref ApplicationName

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref AWS::Region
      CidrBlock: !Ref PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ApplicationName} Public Subnet (AZ1)

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ApplicationName} Public Routes

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  SocialMediaAnalyticsEC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: socialmedia-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "firehose:DeleteDeliveryStream"
                  - "firehose:PutRecord"
                  - "firehose:PutRecordBatch"
                  - "firehose:UpdateDestination"
                Resource:
                  - !Sub "${TwitterDashboardRaw.Arn}"
              - Effect: Allow
                Action:
                  - "secretsmanager:GetSecretValue"
                Resource:
                  - !Ref TwitterAPISecrets

  TwitterStreamingInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - !Ref SocialMediaAnalyticsEC2Role

Outputs:
  DataStoreS3Bucket:
    Description: S3 bucket to store data.
    Value: !Ref DataStoreS3Bucket

  TwitterDashboardFirehoseRole:
    Description: Role to upload data of Twitter Timeline from Kinesis Firehose to S3 bucket.
    Value: !Ref TwitterDashboardFirehoseRole

  TwitterDashboardFirehosePolicy:
    Description: Allow to upload data of Twitter Timeline from Kinesis Firehose to S3 bucket.
    Value: !Ref TwitterDashboardFirehosePolicy

  TwitterDashboardRaw:
    Description: firehose delivery stream for raw data.
    Value: !Ref TwitterDashboardRaw

  TwitterDashboardSentiment:
    Description: firehose delivery stream for sentiment data.
    Value: !Ref TwitterDashboardSentiment

  TwitterDashboardEntities:
    Description: firehose delivery stream for entity data.
    Value: !Ref TwitterDashboardEntities

  TwitterAPISecrets:
    Description: Secrets of Twitter App.
    Value: !Ref TwitterAPISecrets
